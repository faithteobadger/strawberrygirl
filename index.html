<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Martian+Mono&family=Pixelify+Sans&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
    <title>my love</title>
</head>
<body>
    <script src="script.js"></script>

    <div class="container">
        <div class="header">
            <img class="berry" src="strawberry.png" alt="strawberry">

<h1 class="text"> my strawberry girl </h1>

</div>


<div class="headertext">
<p>i love my strawberry girl so much, 
    she is my whole world!</p>
</div>


<div class="imagecontainer">
<div class="slider-wrapper">
<button id="prev-slide" class="slide-button material-symbols-outlined">chevron_left</button>
<div class="image-list">
    <img src="images/birthday.jpg" alt="birthday" class="image-item">
    <img src="images/heart.jpg" alt="heart" class="image-item">
    <img src="images/knotts.jpg" alt="knotts" class="image-item">
    <img src="images/purple.jpg" alt="purple" class="image-item">
    <img src="images/truffles.jpg" alt="truffles" class="image-item">
    <img src="images/redshirt.jpg" alt="redshirt" class="image-item">
    <img src="images/cardigan.jpg" alt="cardigan" class="image-item">
    <img src="images/brownhair.jpg" alt="brownhair" class="image-item">
</div>
<button id="next-slide" class="slide-button material-symbols-outlined">chevron_right</button>

</div>

<div class="slider-scrollbar">
    <div class="scrollbar-track">
        <div class="scrollbar-thumb"></div>
    </div>
</div>





    </div>




</div>
</body>
</html>
